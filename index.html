<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistische Seite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f1f5f9;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #f8fafc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    /* Karten √ºberarbeitet */
    .card {
      background: linear-gradient(145deg, rgba(37, 47, 69, 0.98), rgba(59, 72, 99, 0.95));
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      border: 1px solid rgba(96,165,250,0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(96,165,250,0.45);
      border-color: rgba(96,165,250,0.8);
    }
    .card h3 {
      color: #3b82f6;
      margin-bottom: 12px;
      font-size: 1.4em;
    }
    .card p {
      font-size: 1em;
      color: #e5e7eb;
    }

    /* Tipps-Box */
    .tip-box {
      margin-top: 50px;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(96,165,250,0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .tip-box:hover {
      border-color: rgba(96,165,250,0.8);
      box-shadow: 0 8px 28px rgba(96,165,250,0.35);
    }
    .tip-box h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.6em;
      color: #60a5fa;
    }
    .tip-box p {
      margin: 0;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen auf meiner Seite</h1>

    <div class="grid">
      <div class="card">
        <h3>Karte 1</h3>
        <p>Dies ist eine Beispielkarte mit Textinhalt.</p>
      </div>
      <div class="card">
        <h3>Karte 2</h3>
        <p>Eine weitere Karte f√ºr Inhalte oder Informationen.</p>
      </div>
      <div class="card">
        <h3>Karte 3</h3>
        <p>Auch hier kannst du beliebigen Text oder Elemente einsetzen.</p>
      </div>
    </div>

    <div class="tip-box">
      <h2>üí° Tipp</h2>
      <p>Hier kannst du n√ºtzliche Tipps oder Hinweise einf√ºgen.</p>
    </div>
  </div>
</body>
</html>
