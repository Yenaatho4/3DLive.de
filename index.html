<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dlive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937 60%, #60a5fa 100%);
      height: 100vh;
      color: #fff;
    }
    .overlay {
      background: rgba(30,41,59,0.92);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31,41,55,0.25);
      max-width: 500px;
      margin: 80px auto;
      padding: 40px 32px;
      text-align: center;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 16px;
      color: #60a5fa;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 16px;
    }
    .tip-box {
      background: rgba(96,165,250,0.18);
      border-left: 4px solid #60a5fa;
      margin-top: 22px;
      padding: 18px 12px;
      border-radius: 12px;
      color: #e5e7eb;
      font-size: 1em;
      text-align: left;
    }
    @media (max-width: 600px) {
      .overlay {
        max-width: 95vw;
        padding: 24px 8px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>3Dlive</h1>
    <p>Willkommen auf deiner 3D-Druck-Webseite!<br>
      Hier findest du Tipps und Inspiration, um deine Prints zu verbessern.</p>
    <div class="tip-box">
      <strong>Tipp:</strong> Für bessere Druckqualität sorge für ein sauberes Druckbett und die richtige Temperatur!
    </div>
  </div>
</body>
</html>
